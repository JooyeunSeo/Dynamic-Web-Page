{% extends 'base.html' %}
{% block title %}Edit the Cafe{% endblock %}

{% block content %}
<div id="main">
  <div class="inner">
    <h1 style="text-align: center; margin-top: 3%;">Edit the Cafe ☕️</h1>

	<form method="post" action="{{ url_for('laptop_friendly_cafes_edit', cafe_id=cafe.id) }}">
	  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
	  <div class="fields">
	    <div class="field quarter"><label>Name: <input type="text" name="name" placeholder="cafe's name" value="{{ cafe.name }}" required /></label><br></div>
	    <div class="field quarter"><label>City: <input type="text" name="city" placeholder="only name of the city(e.g., Seoul)" value="{{ cafe. city }}" required /></label><br></div>
	    <div class="field quarter"><label>Address: <input type="text" name="location" placeholder="full address" value="{{ cafe.location }}" required /></label><br></div>
	    <div class="field quarter"><label>Phone Number: <input type="text" name="phone_number" placeholder="skip if no phone number exist" value="{{ cafe.phone_number }}" /></label><br></div>
	    <div class="field half">
	  	  <label>Map URL: <input type="text" name="map_url" placeholder="enter the shared link from a map application(e.g., Google maps)" value="{{ cafe.map_url }}" required /></label><br>
	  	  <label>Image URL: <input type="text" name="img_url" placeholder="copy the image address and paste it" value="{{ cafe.img_url }}" required /></label><br>
	    </div>
	    <div class="field quarter">
	  	  <label>Number of seats: <input type="text" name="seats" placeholder="a rough estimate is fine" value="{{ cafe.seats }}" required /></label><br>
	  	  <label>Price of a basic Americano: <input type="text" name="coffee_price" placeholder="write with currency sign(e.g., ₩3.5)" value="{{ cafe.coffee_price }}" required /></label><br>
	    </div>
	    <div class="field quarter">
	  	  <label>Facility Availability: </label>
	  	  <input type="checkbox" name="has_sockets" id="has_sockets" {% if cafe.has_sockets %}checked{% endif %}>
          <label for="has_sockets">Socket 🔌</label><br>
	  	  <input type="checkbox" name="has_toilet" id="has_toilet" {% if cafe.has_toilet %}checked{% endif %}>
          <label for="has_toilet">Toilet 🚽</label><br>
	  	  <input type="checkbox" name="has_wifi" id="has_wifi" {% if cafe.has_wifi %}checked{% endif %}>
          <label for="has_wifi">Wi-Fi 🛜</label><br>
	    </div>
	  </div>
	  <ul class="actions" style="display: flex; justify-content: center;">
		  <li><input type="reset" value="Clear" /></li>						<!-- 작성 내용 삭제 -->
		  <li><input type="submit" value="Submit" class="primary" /></li>	<!-- 작성 내용 제출 -->
	  </ul>
  </form>

  <ul class="actions" style="display: flex; justify-content: center;">
    <form method="POST" action="{{ url_for('laptop_friendly_cafes_delete_cafe', cafe_id=cafe.id) }}"
          onsubmit="return confirm('Are you sure you want to delete this cafe?');">
	  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <button type="submit" class="button small" style="height: 100%;">delete</button>
    </form>
  </ul>

  </div>
</div>
{% endblock %}
